            <div class="my-4" id="boardBtns">
            </div>
        </div>
    </div>
    <h2 class="my-3">We have <span class="commentCnt"></span> Comments</h2>
    <div class="commentCnt"></div>
    <hr class="featurette-divider">
    <div class="card row mt-3">
        <div class="card-header"> Comment <a class="float-end commentRefresh">Refresh</a>
        </div>
        <div class="card-body col-md-12">
            <ul class="list-group commentList">
            </ul>
            <div class="row mt-3">
                <div class="col">
                    <ul class="pagination commentPaging">
                    </ul>
                </div>
            </div>
            <div class="my-4" id="comment">
                <textarea type="text" placeholder="Write Your Comment on the Board" class="form-control col-sm-5 commentText" rows="5"></textarea>
            </div>
        </div>
    </div>
    <div class="my-5" th:insert="~{/fragment/boardListFragment::boardList()}">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/js/comment.js"></script>
    <script type="module" src="/js/board.js"></script>
    <script type="module" src="/js/gallery.js"></script>
</div>
<script layout:fragment="script" th:inline="javascript">
    const url = new URL(location.href).searchParams
    const gid = url.get("id")
    const boardNum = url.get("no")
    const boardPage = url.get("page")
    const commentList = document.querySelector(".commentList")
    const commentPaging = document.querySelector(".commentPaging")
    const boardBtns = document.getElementById("boardBtns")
    const commentText = document.querySelector(".commentText")
    isAuthenticated().then(data => {
        if(data) {
            getLoginUsername().then(username => {
                document.getElementById("comment").innerHTML += `
                <input type="text" class="form-control commentWriter" value="${username}" readonly>
                <button type="submit" class="float-end btn btn-info my-3 addCommentBtn">ADD COMMENT</button>`
                document.querySelector(".addCommentBtn").addEventListener("click", function(e) {
                    addComment(gid, boardNum, document.querySelector(".commentText").value).then(result => {
                        commentText.value = ''
                        printComments(1, 10, true)
                        showCommentCount()
                    }).catch(e => {
                        alert("Exception.....!")
                    })
                }, false)
            })
        }
    })
    getGallery(gid).then(gallery => {
        if(gallery.errorCode) notExistPage()
        document.getElementById("galleryTitle").innerHTML += `<a class="text-bg-success" href="/gallery/board/list?id=${gid}">${gallery.title} Gallery</a>`
    })
    getBoard(gid, boardNum).then(board => {
        if(board.errorCode) notExistPage()
        boardBtns.innerHTML += ` <div class="float-end">
                    <a href="/gallery/board/list?id=${gid}&page=${boardPage}" class="text-decoration-none">
                        <button type="button" class="btn btn-primary">List</button>
                    </a>`
        isAuthenticated().then(data => {
            if(data) {
                getLoginUsername().then(username => {
                    if(board.creatorUsername === username) {
                        boardBtns.innerHTML += `<a class="text-decoration-none">
                                    <button type="button" class="btn btn-danger removeBtn" onclick="removeBoard()">Remove</button>
                                    </a>`
                        boardBtns.innerHTML += `<a class="text-decoration-none">
                                        <button type="button" class="btn btn-secondary" onclick="getEditBoardPage()">Modify</button>
                                         </a>`
                    }
                    boardBtns.innerHTML += `</div>`
                })
            }
        })
        document.getElementById("likeCountBtnTxt").innerHTML += `Like: ${board.likeCount}`
        document.getElementById("likeCountHeadTxt").innerHTML += `${board.likeCount}`
        document.getElementById("boardTitle").innerHTML += `${board.title}`
        document.getElementById("boardWriter").innerHTML += `Writer: ${board.creatorUsername} |`
        let contentLine = ''
        for(const line of board.content.split('\n')) contentLine += line + `<br>`
        document.getElementById("boardContent").innerHTML += contentLine
        document.getElementById("boardCreatedTime").innerHTML += dateFormat(board.createdTime)
    })

    function removeBoard() {
        deleteBoard(gid, boardNum).then(data => {
            location.href = `/gallery/board/list?id=${gid}`
        })
    }

    function getEditBoardPage() {
        location.href = `/gallery/board/edit?id=${gid}&no=${boardNum}`
    }
    async function printCommentList(dtoList) {
        let str = '';
        if(dtoList && dtoList.length > 0) {
            for(const comm of dtoList) {
                str += `<li class="list-group-item d-flex commentItem container">`
                if(comm.writerProfileImage) {
                    console.log(comm.writerProfileImage)
                    str += `<img src="/images/${comm.writerProfileImage}" alt="avatar"
                                class="rounded-circle img-fluid" style="width: 50px; height: 50px">`
                } else {
                    str += `<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                            class="rounded-circle img-fluid" style="width: 50px; height: 50px">`
                }
                await getLoginUsername().then(username => {
                    str += `<span class="col-2 h3"><a href="/member/info?username=${comm.writerUsername}&searchGallery=${gid}">${comm.writerNickname}</a></span>
                    <span class="col-6 h2">${comm.commentText}</span>
                    <span class="col-3">${dateFormat(comm.createdTime)}</span>`
                    if(comm.writerUsername === username) str += `<div>
                            <button type="button" class="btn btn-danger"
                                onClick="removeCommentFunction(${comm.commentId})">Delete
                            </button>
                            </div>
                        `
                    str += `</li>`
                })
            }
        }
        commentList.innerHTML = str
    }

    function removeCommentFunction(id) {
        removeComment(gid, boardNum, id).then(result => {
            alert(id + ' comment deleted')
            document.querySelector(".commentText").value = ''
            page = 1
            showCommentCount()
            printComments(page, size)
        }).catch(e => {
            console.log(e)
        })
    }

    function printPages(data) {
        let pageStr = '';
        if(data.prev) {
            pageStr += `<li class="page-item"><a class="page-link" comment-page="${data.start - 1}">PREV</a></li>`
        }
        for(let i = data.start; i <= data.end; i++) {
            pageStr += `<li class="page-item ${i === data.page? "active" : ""} "><a class="page-link" comment-page="${i}">${i}</a></li>`
        }
        if(data.next) {
            pageStr += `<li class="page-item"><a class="page-link" comment-page="${data.end + 1}">NEXT</a></li>`
        }
        commentPaging.innerHTML = pageStr
    }

    function printComments(page, size, goLast) {
        getList(gid, boardNum, page, size, goLast).then(data => {
            console.log(data)
            printCommentList(data.dtoList)
            printPages(data)
        }).catch(e => {
            console.error(e)
        })
    }
    printComments(1, 10)
    showCommentCount()
    let commentPage = 1
    let commentSize = 10
    commentPaging.addEventListener("click", function(e) {
        e.preventDefault()
        e.stopPropagation()
        const target = e.target
        if(!target || target.tagName != 'A') {
            return
        }
        const pageNum = target.getAttribute("comment-page")
        commentPage = pageNum
        printComments(commentPage, commentSize)
    }, false)

    function showCommentCount() {
        getCommentCount(gid, boardNum).then(data => document.getElementsByClassName("commentCnt")[0].innerText = data).catch(e => {
            alert("Exception Alert!!!!!")
        })
    }
    document.querySelector(".commentRefresh").addEventListener("click", function(e) {
        printComments(page, size);
        showCommentCount();
    })
    document.querySelector(".likeBtn").addEventListener("click", function(e) {
        clickLike(gid, boardNum).then(data => {
            refreshBoard()
        }).catch(e => {
            alert("ERROR!! " + e)
        })
    })

    function refreshBoard() {
        getBoard(gid, boardNum).then(data => {
            document.getElementById("likeCountHeadTxt").innerText = data.likeCount
            document.getElementById("likeCountBtnTxt").innerText = "Like: " + data.likeCount
        }).catch(e => alert("Error while refreshing..."))
    }
</script>

</html>
